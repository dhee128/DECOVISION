<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Ideas - DecoVision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font for a cute vibe */
            background-color: #fff5f7; /* Soft pink background */
        }
        header {
            background-color: #ff85a1;
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 0 0 30px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px #ffb3c6;
        }
        .options-container {
            display: flex;
            grid-template-columns: repeat(4, 1fr); /* 4 items in the first row */
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }
        .option-card:nth-child(n+5) {
            grid-column: span 1; /* Ensure the second row has 3 items */
        }
        .option-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .option-card:hover {
            transform: scale(1.05);
        }
        .option-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .option-card h3 {
            font-size: 1.5rem;
            color: #ff6f91;
            margin: 10px 0;
        }
        .option-card button {
            background-color: #ff85a1;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option-card button:hover {
            background-color: #ff6f91;
        }
        .back-to-home {
            margin-top: 2rem;
            text-align: center; /* Center the button */
        }
        .back-to-home button {
            background-color: #ff85a1;
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-to-home button:hover {
            background-color: #ff6f91;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Room Ideas</h1>
    </header>
    <main>
        <div class="options-container">
            <div class="option-card">
                <img src="https://i.pinimg.com/736x/84/59/93/845993e7c3e42551bb47eae2d700cbe9.jpg" alt="Bed Room">
                <h3>Furniture</h3>
                <button onclick="redirectTo('furniture7.html')">Explore</button>
            </div>
           
            <div class="option-card">
                <img src="https://i.pinimg.com/736x/11/a9/5f/11a95f4218f5d020bc63ad8062c34f0b.jpg" alt="Bed Room">
                <h3>Lighting</h3>
                <button onclick="redirectTo('lighting7.html')">Explore</button>
            </div>
            <div class="option-card">
                <img src="https://i.pinimg.com/736x/56/dc/0b/56dc0b061ec70c498230c952e2e5f18e.jpg" alt="Bed Room">
                <h3>Plants</h3>
                <button onclick="redirectTo('plants7.html')">Explore</button>
            </div>
            
            <div class="option-card">
                <img src="https://i.pinimg.com/736x/6e/97/3b/6e973b27fa7ccc886b7017a3a9671b32.jpg" alt="Bed Room">
                <h3>Color Palette</h3>
                <button onclick="redirectTo('color7.html')">Explore</button>
            </div>
        </div>
    </main>
    <div class="back-to-home">
        <button onclick="window.location.href='navhome.html'">Back to Home</button>
    </div>
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
