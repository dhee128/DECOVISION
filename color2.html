<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Room Color Palettes - DecoVision</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff5f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff85a1;
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 0 0 30px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .palette-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 2rem;
        }
        .palette-card {
            background-color: #f8f9fa;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .palette-card:hover {
            transform: scale(1.05);
        }
        .palette-title {
            font-size: 1.8rem;
            color: #7d5ba6;
            margin-bottom: 1rem;
        }
        .colors {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 1rem;
        }
        .color-swatch {
            height: 50px;
            border-radius: 10px;
        }
        .back-to-room3 {
            margin-top: 2rem;
            text-align: center;
        }
        .back-to-room3 button {
            background-color: #ff85a1;
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-to-room3 button:hover {
            background-color: #ff6f91;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dining Room Color Palettes</h1>
    </header>
    <main>
        <div class="palette-container">
            <!-- Elegant Neutrals -->
            <div class="palette-card">
                <h2 class="palette-title">Elegant Neutrals</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #f0e5d8;"></div>
                    <div class="color-swatch" style="background-color: #d1c6b1;"></div>
                    <div class="color-swatch" style="background-color: #b7a89b;"></div>
                    <div class="color-swatch" style="background-color: #e4d8c0;"></div>
                    <div class="color-swatch" style="background-color: #c7b8a4;"></div>
                    <div class="color-swatch" style="background-color: #d9c8b5;"></div>
                    <div class="color-swatch" style="background-color: #e9e1d7;"></div>
                    <div class="color-swatch" style="background-color: #f7f0e3;"></div>
                </div>
            </div>
            <!-- Warm Earth Tones -->
            <div class="palette-card">
                <h2 class="palette-title">Warm Earth Tones</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #e1c7a1;"></div>
                    <div class="color-swatch" style="background-color: #d0a87d;"></div>
                    <div class="color-swatch" style="background-color: #c59e77;"></div>
                    <div class="color-swatch" style="background-color: #e3c6a1;"></div>
                    <div class="color-swatch" style="background-color: #cba276;"></div>
                    <div class="color-swatch" style="background-color: #c8b1a0;"></div>
                    <div class="color-swatch" style="background-color: #f2e0b1;"></div>
                    <div class="color-swatch" style="background-color: #d4a676;"></div>
                </div>
            </div>
            <!-- Fresh Greens -->
            <div class="palette-card">
                <h2 class="palette-title">Fresh Greens</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #b0d0b3;"></div>
                    <div class="color-swatch" style="background-color: #9fc7a1;"></div>
                    <div class="color-swatch" style="background-color: #a8d8a3;"></div>
                    <div class="color-swatch" style="background-color: #c8e0b8;"></div>
                    <div class="color-swatch" style="background-color: #d6e8c9;"></div>
                    <div class="color-swatch" style="background-color: #e4f0d6;"></div>
                    <div class="color-swatch" style="background-color: #b8d9c3;"></div>
                    <div class="color-swatch" style="background-color: #c9f1a8;"></div>
                </div>
            </div>
            <!-- Bold Blues -->
            <div class="palette-card">
                <h2 class="palette-title">Bold Blues</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #4a90e2;"></div>
                    <div class="color-swatch" style="background-color: #357abd;"></div>
                    <div class="color-swatch" style="background-color: #3c80b3;"></div>
                    <div class="color-swatch" style="background-color: #5c97c3;"></div>
                    <div class="color-swatch" style="background-color: #6aadd3;"></div>
                    <div class="color-swatch" style="background-color: #3a73a3;"></div>
                    <div class="color-swatch" style="background-color: #5682c3;"></div>
                    <div class="color-swatch" style="background-color: #4f87b6;"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="back-to-room3">
        <button onclick="window.location.href='room3.html'">Back to Room</button>
    </div>
</body>
</html>
