<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Room Palettes - DecoVision</title>
    <style>
         body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff85a1;
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 0 0 30px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .palette-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 2rem;
        }
        .palette-card {
            background-color: #f8f9fa;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .palette-card:hover {
            transform: scale(1.05);
        }
        .palette-title {
            font-size: 1.8rem;
            color: #df28c1;
            margin-bottom: 1rem;
        }
        .colors {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 1rem;
        }
        .color-swatch {
            height: 50px;
            border-radius: 10px;
        }
        .back-to-room10 {
            margin-top: 2rem;
            text-align: center;
        }
        .back-to-room10 button {
            background-color: #ff85a1;
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-to-room10 button:hover {
            background-color: #ff85a1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gaming Room Palettes</h1>
    </header>
    <main>
        <div class="palette-container">
            <!-- Neon Night -->
            <div class="palette-card">
                <h2 class="palette-title">Neon Night</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #1e1e1e;"></div>
                    <div class="color-swatch" style="background-color: #ff0044;"></div>
                    <div class="color-swatch" style="background-color: #00ffcc;"></div>
                    <div class="color-swatch" style="background-color: #00bcd4;"></div>
                    <div class="color-swatch" style="background-color: #ffcc00;"></div>
                    <div class="color-swatch" style="background-color: #1a1a1a;"></div>
                    <div class="color-swatch" style="background-color: #ff33cc;"></div>
                    <div class="color-swatch" style="background-color: #00ff99;"></div>
                </div>
            </div>
            <!-- Cyberpunk Vibes -->
            <div class="palette-card">
                <h2 class="palette-title">Cyberpunk Vibes</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #2c3e50;"></div>
                    <div class="color-swatch" style="background-color: #9b59b6;"></div>
                    <div class="color-swatch" style="background-color: #3498db;"></div>
                    <div class="color-swatch" style="background-color: #e74c3c;"></div>
                    <div class="color-swatch" style="background-color: #f39c12;"></div>
                    <div class="color-swatch" style="background-color: #34495e;"></div>
                    <div class="color-swatch" style="background-color: #16a085;"></div>
                    <div class="color-swatch" style="background-color: #f1c40f;"></div>
                </div>
            </div>
            <!-- Dark Matter -->
            <div class="palette-card">
                <h2 class="palette-title">Dark Matter</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #000000;"></div>
                    <div class="color-swatch" style="background-color: #333333;"></div>
                    <div class="color-swatch" style="background-color: #444444;"></div>
                    <div class="color-swatch" style="background-color: #555555;"></div>
                    <div class="color-swatch" style="background-color: #222222;"></div>
                    <div class="color-swatch" style="background-color: #666666;"></div>
                    <div class="color-swatch" style="background-color: #777777;"></div>
                    <div class="color-swatch" style="background-color: #888888;"></div>
                </div>
            </div>
            <!-- Electric Blue -->
            <div class="palette-card">
                <h2 class="palette-title">Electric Blue</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #0d47a1;"></div>
                    <div class="color-swatch" style="background-color: #1976d2;"></div>
                    <div class="color-swatch" style="background-color: #2196f3;"></div>
                    <div class="color-swatch" style="background-color: #64b5f6;"></div>
                    <div class="color-swatch" style="background-color: #03a9f4;"></div>
                    <div class="color-swatch" style="background-color: #00bcd4;"></div>
                    <div class="color-swatch" style="background-color: #0288d1;"></div>
                    <div class="color-swatch" style="background-color: #00e5ff;"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="back-to-room10">
        <button onclick="window.location.href='room10.html'">Back to Room</button>
    </div>
</body>
</html>
