<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Bathroom Palettes - DecoVision</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff85a1;
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 0 0 30px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .palette-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 2rem;
        }
        .palette-card {
            background-color: #f8f9fa;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .palette-card:hover {
            transform: scale(1.05);
        }
        .palette-title {
            font-size: 1.8rem;
            color: #df28c1;
            margin-bottom: 1rem;
        }
        .colors {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 1rem;
        }
        .color-swatch {
            height: 50px;
            border-radius: 10px;
        }
        .back-to-room9 {
            margin-top: 2rem;
            text-align: center;
        }
        .back-to-room9 button {
            background-color: #ff85a1;
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-to-room9 button:hover {
            background-color:#ff85a1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxury Bathroom Palettes</h1>
    </header>
    <main>
        <div class="palette-container">
            <!-- Marble Whites -->
            <div class="palette-card">
                <h2 class="palette-title">Marble Whites</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #f9f9f9;"></div>
                    <div class="color-swatch" style="background-color: #e6e6e6;"></div>
                    <div class="color-swatch" style="background-color: #dcdcdc;"></div>
                    <div class="color-swatch" style="background-color: #c0c0c0;"></div>
                    <div class="color-swatch" style="background-color: #ffffff;"></div>
                    <div class="color-swatch" style="background-color: #f2f2f2;"></div>
                    <div class="color-swatch" style="background-color: #e0e0e0;"></div>
                    <div class="color-swatch" style="background-color: #bfbfbf;"></div>
                </div>
            </div>
            <!-- Gold Accents -->
            <div class="palette-card">
                <h2 class="palette-title">Gold Accents</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #ffd700;"></div>
                    <div class="color-swatch" style="background-color: #e6c200;"></div>
                    <div class="color-swatch" style="background-color: #d4af37;"></div>
                    <div class="color-swatch" style="background-color: #c5a100;"></div>
                    <div class="color-swatch" style="background-color: #fff8dc;"></div>
                    <div class="color-swatch" style="background-color: #f0e68c;"></div>
                    <div class="color-swatch" style="background-color: #fae7b5;"></div>
                    <div class="color-swatch" style="background-color: #eedd82;"></div>
                </div>
            </div>
            <!-- Aqua Elegance -->
            <div class="palette-card">
                <h2 class="palette-title">Aqua Elegance</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #e0f7fa;"></div>
                    <div class="color-swatch" style="background-color: #b2ebf2;"></div>
                    <div class="color-swatch" style="background-color: #80deea;"></div>
                    <div class="color-swatch" style="background-color: #4dd0e1;"></div>
                    <div class="color-swatch" style="background-color: #e0ffff;"></div>
                    <div class="color-swatch" style="background-color: #b2ffff;"></div>
                    <div class="color-swatch" style="background-color: #81d4fa;"></div>
                    <div class="color-swatch" style="background-color: #4fc3f7;"></div>
                </div>
            </div>
            <!-- Earthy Browns -->
            <div class="palette-card">
                <h2 class="palette-title">Earthy Browns</h2>
                <div class="colors">
                    <div class="color-swatch" style="background-color: #8b4513;"></div>
                    <div class="color-swatch" style="background-color: #a0522d;"></div>
                    <div class="color-swatch" style="background-color: #cd853f;"></div>
                    <div class="color-swatch" style="background-color: #deb887;"></div>
                    <div class="color-swatch" style="background-color: #f4a460;"></div>
                    <div class="color-swatch" style="background-color: #d2b48c;"></div>
                    <div class="color-swatch" style="background-color: #bc8f8f;"></div>
                    <div class="color-swatch" style="background-color: #a52a2a;"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="back-to-room9">
        <button onclick="window.location.href='room9.html'">Back to Room</button>
    </div>
</body>
</html>
