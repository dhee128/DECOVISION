<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Ideas - DecoVision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font for a cute vibe */
            background-color: #fff5f7; /* Soft pink background */
        }
        header {
            background-color: #ff85a1;
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 0 0 30px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px #ffb3c6;
        }
        .options-container {
            display: flex;
            grid-template-columns: repeat(4, 1fr); /* 4 items in the first row */
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }
        .option-card:nth-child(n+5) {
            grid-column: span 1; /* Ensure the second row has 3 items */
        }
        .option-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .option-card:hover {
            transform: scale(1.05);
        }
        .option-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .option-card h3 {
            font-size: 1.5rem;
            color: #ff6f91;
            margin: 10px 0;
        }
        .option-card button {
            background-color: #ff85a1;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option-card button:hover {
            background-color: #ff6f91;
        }
        .back-to-navhome {
            margin-top: 2rem;
            text-align: center; /* Center the button */
        }
        .back-to-navhome button {
            background-color: #ff85a1;
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-to-navhome button:hover {
            background-color: #ff6f91;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Room Ideas</h1>
    </header>
    <main>
        <div class="options-container">
            <div class="option-card">
                <img src="https://i.pinimg.com/736x/ec/f1/27/ecf12724a670dc118473bfa2469dfe14.jpg" alt="Bed Room">
                <h3>Furniture</h3>
                <button onclick="redirectTo('furniture4.html')">Explore</button>
            </div>
           
            <div class="option-card">
                <img src="https://i.pinimg.com/736x/88/58/b4/8858b4c752006bc9d12fadec9b943ce9.jpg" alt="Bed Room">
                <h3>Lighting</h3>
                <button onclick="redirectTo('lighting4.html')">Explore</button>
            </div>
            <div class="option-card">
                <img src="https://i.pinimg.com/736x/10/db/d6/10dbd65fb74787bfd01427ebb21e1fb5.jpg" alt="Bed Room">
                <h3>Plants</h3>
                <button onclick="redirectTo('plants4.html')">Explore</button>
            </div>
            
            <div class="option-card">
                <img src="https://i.pinimg.com/736x/7a/2d/30/7a2d303fce8ca6e42844408b012b6bd8.jpg" alt="Bed Room">
                <h3>Color Palette</h3>
                <button onclick="redirectTo('color4.html')">Explore</button>
            </div>
           
        </div>
    </main>
    <div class="back-to-navhome">
        <button onclick="window.location.href='navhome.html'">Back to Home</button>
    </div>
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
